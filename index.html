<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Link</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="shortcut icon"
      href="style/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Deatils section -->
    <div class="container">
      <div class="details">
        <div class="details_img">
          <img src="style/assets/images/avatar-jessica.jpeg" alt="" />
        </div>
        <h1>Jessica Randall</h1>
        <h4><span>London, United kingdom</span></h4>
        <p>"Front-end developer and Avid reader"</p>
      </div>
      <!-- button section -->
      <form action="" class="all_button">
        <button class="button">GitHub</button>
        <button class="button">Frontend Mentor</button>
        <button class="button">LinkedIn</button>
        <button class="button">Twitter</button>
        <button class="button">Instagram</button>
      </form>
    </div>
  </body>
</html>
